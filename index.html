<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva</title>
  <style>
    .ramo {
      border: 1px solid #444;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
      width: 150px;
      background-color: #f0f0f0;
    }
    .descripcion {
      display: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>

  <div class="ramo" onclick="toggleDescripcion(this)">
    Derecho Constitucional
    <div class="descripcion">Estudia la organización del poder político, constituciones, derechos fundamentales y el sistema jurídico del Estado.</div>
  </div>

  <div class="ramo" onclick="toggleDescripcion(this)">
    Introducción a la Economía
    <div class="descripcion">Proporciona nociones básicas de micro y macroeconomía con enfoque jurídico.</div>
  </div>

  <script>
    function toggleDescripcion(el) {
      const desc = el.querySelector('.descripcion');
      desc.style.display = desc.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
